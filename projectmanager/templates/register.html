{% extends "base.html" %}

{% block title %}
<title>Registration</title>
{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="heading font-weight-light text-center">Register</h2>
    <hr>
</div>

<div class="row">
    <div class="col-6 col-md-6 offset-3">
        <div class="container w-50 card p-4 mt-2">
            <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-8">
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" class="form-control form-control-sm mr-1" id="name" placeholder="Name">
                </div>
                <div class="form-group col-sm-8">
                    <label class="sr-only" for="usn">USN</label>
                    <input type="text" class="form-control form-control-sm mr-1" id="usn" placeholder="USN">
                </div>
                <div class="form-group col-sm-8">
                    <label class="sr-only" for="contact">Contact</label>
                    <input type="text" class="form-control form-control-sm mr-1" id="contact" placeholder="Phone Number">
                </div>
                <div class="form-group col-sm-8">
                    <label class="sr-only" for="email">Email address</label>
                    <input type="email" class="form-control form-control-sm mr-1" id="email" placeholder="Email ID">
                </div>
                <div class="form-group col-sm-8">
                    <label class="sr-only" for="pwd">Password</label>
                    <input type="password" class="form-control form-control-sm mr-1" id="pwd" placeholder="New Password">
                </div>
                <div class="form-group col-sm-8">
                    <label class="sr-only" for="newpwd">Password</label>
                    <input type="password" class="form-control form-control-sm mr-1" id="newpwd" placeholder="Re-enter Password">
                </div>
                <div class="col-sm-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-row mt-2 mb-0">
                <div class="form-group col-sm-6">
                    <button type="button" class="btn btn-secondary btn-sm ml-4" data-dismiss="modal">Clear</button>
                </div>
                <div class="form-group col-sm-6">
                    <button type="submit" class="btn btn-primary btn-sm ml-1">Register</button>
                </div>        
            </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
